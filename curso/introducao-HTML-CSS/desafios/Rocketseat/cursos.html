<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <title>Cursos Rocketseat</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <div class="links">
                <a href="index.html">Sobre</a>
                <a href="cursos.html">Cursos</a>
                <a href="https://discordapp.com/invite/gCRAFhc" target="_blank">Comunidade</a>
                <a href="mailto:oi@rocketseat.com.br" target="_blank">E-mail</a>
                <a href="tel:+5547992078767" target="_blank">Telefone</a>
            </div>
        </header>

        <div id="wrapper">
            <h1>Cursos</h1>
        </div>

        <section class="cards">

            <div class="card" id="starter">
                <div class="card-image">
                    <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="Starter">
                </div>
                <div class="card-title">
                    <p>RocketSeat Starter</p>
                </div>
                <div class="card-info">
                    <p class="card-modules">5 módulos</p>
                    <p class="card-value">FREE</p>
                </div>
            </div>

            <div class="card" id="launchbase">
                <div class="card-image">
                    <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="LaunchBase">
                </div>
                <div class="card-title">
                    <p>RocketSeat LaunchBase</p>
                </div>
                <div class="card-info">
                    <p class="card-modules">12 módulos</p>
                    <p class="card-value">R$ 899</p>
                </div>
            </div>

            <div class="card" id="gostack">
                <div class="card-image">
                    <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="GoStack">
                </div>
                <div class="card-title">
                    <p>RocketSeat GoStack</p>
                </div>
                <div class="card-info">
                    <p class="card-modules">15 módulos</p>
                    <p class="card-value">R$ 1.299</p>
                </div>
            </div>

        </section>

        <div class="modal-overlay">
            <div class="modal">
                <a class="modal-close">
                    <i class="material-icons" id="max">maximize</i>
                    <i class="material-icons" id="close">close</i>
                </a>

                <div class="modal-content">
                    <iframe src="" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <div class="links" id="footer">
            <a href="https://github.com/rocketseat" target="_blank">Github</a>
            <a href="https://instagram.com/rocketseat" target="_blank">Instagram</a>
            <a href="https://facebook.com/rocketseat" target="_blank">Facebook</a>
        </div>

        <script src="scripts.js"></script>
    
    </body>

</html>
